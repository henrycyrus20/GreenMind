<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenMinds — Características</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-color: #041b03;
      color: #E0E0E0;
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow-y: auto;
    }

    .container {
      background-color: #FDFBD4;
      border: 1px solid #0B3D0B;
      border-radius: 16px;
      padding: 40px;
      max-width: 900px;
      width: 90%;
      box-shadow: 0 0 16px rgba(11, 61, 11, 0.3);
      text-align: center;
      position: relative;
      z-index: 10;
    }

    h1 {
      color: #3ab63a;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p.descricao {
      font-size: 16px;
      color: #122c12;
      margin-bottom: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 24px;
      align-items: center;
    }

    .grupo {
      background-color: #FDFBD4;
      border: 1px solid #0B3D0B;
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      text-align: left;
      box-shadow: 0 0 8px rgba(68, 231, 76, 0.2);
      transition: transform 0.2s ease;
      position: relative;
      z-index: 10;
    }

    .grupo:hover {
      transform: scale(1.02);
      box-shadow: 0 0 12px rgba(46, 125, 50, 0.3);
    }

    .grupo h3 {
      color: #2c5f1f;
      font-size: 18px;
      margin-bottom: 12px;
    }

    .grupo label {
      display: block;
      margin: 6px 0;
      cursor: pointer;
      font-size: 16px;
      color: #1e682a;
      position: relative;
      z-index: 11;
    }

    input[type="radio"] {
      accent-color: #0B3D0B;
      margin-right: 8px;
      transform: scale(1.2);
      position: relative;
      z-index: 11;
    }

    button {
      background-color: #0B3D0B;
      color: #FFFFFF;
      border: none;
      border-radius: 8px;
      padding: 14px 40px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #2E7D32;
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Informe as Características</h1>
    <p class="descricao">Selecione as opções abaixo para personalizar sua análise sustentável.</p>

    <form id="formCaracteristicas">
      <!-- Segmento -->
      <div class="grupo">
        <h3>Segmento da Empresa</h3>
        <label><input type="radio" name="segmento" value="Indústria"> Indústria</label>
        <label><input type="radio" name="segmento" value="Comércio"> Comércio</label>
        <label><input type="radio" name="segmento" value="Serviços"> Serviços</label>
        <label><input type="radio" name="segmento" value="Agroindústria"> Agroindústria</label>
        <label><input type="radio" name="segmento" value="Logística"> Logística</label>
      </div>

      <!-- Água -->
      <div class="grupo">
        <h3>Consumo Mensal de Água (m³)</h3>
        <label><input type="radio" name="agua" value="Até 500 m³"> Até 500 m³</label>
        <label><input type="radio" name="agua" value="501 a 2.000 m³"> 501 a 2.000 m³</label>
        <label><input type="radio" name="agua" value="Acima de 2.000 m³"> Acima de 2.000 m³</label>
      </div>

      <!-- Energia -->
      <div class="grupo">
        <h3>Consumo Mensal de Energia (kWh)</h3>
        <label><input type="radio" name="energia" value="Até 10.000 kWh"> Até 10.000 kWh</label>
        <label><input type="radio" name="energia" value="10.001 a 50.000 kWh"> 10.001 a 50.000 kWh</label>
        <label><input type="radio" name="energia" value="Acima de 50.000 kWh"> Acima de 50.000 kWh</label>
      </div>

      <!-- Custo -->
      <div class="grupo">
        <h3>Custo Operacional Mensal (R$)</h3>
        <label><input type="radio" name="custo" value="Até R$ 100 mil"> Até R$ 100 mil</label>
        <label><input type="radio" name="custo" value="R$ 100 mil a 500 mil"> R$ 100 mil a 500 mil</label>
        <label><input type="radio" name="custo" value="Acima de R$ 500 mil"> Acima de R$ 500 mil</label>
      </div>

      <!-- Meta -->
      <div class="grupo">
        <h3>Meta de Sustentabilidade</h3>
        <label><input type="radio" name="meta" value="Pouco sustentável"> Pouco sustentável</label>
        <label><input type="radio" name="meta" value="Sustentabilidade média"> Sustentabilidade média</label>
        <label><input type="radio" name="meta" value="Plenamente sustentável"> Plenamente sustentável</label>
      </div>

      <button type="button" id="btnProximo">Próximo</button>
    </form>
  </div>

  <script>
    document.getElementById("btnProximo").addEventListener("click", () => {
      const filtros = {};
      const campos = ["segmento", "agua", "energia", "custo", "meta"];

      for (const campo of campos) {
        const selecionado = document.querySelector(`input[name="${campo}"]:checked`);
        if (!selecionado) {
          alert("⚠️ Selecione todas as características antes de prosseguir.");
          return;
        }
        filtros[campo] = selecionado.value;
      }

      localStorage.setItem("filtrosGreenMinds", JSON.stringify(filtros));
      window.location.href = "processamento.html";
    });
  </script>
</body>
</html>
